<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elevator
    </title>
</head>
<body>
    <section class="build">
        <div class="thirthFloor">
            <p>3</p>
            <div class="buttons">
                <button class="callElevator" id="callElevator3"></button>
            </div>
        </div>
        <div class="secondFloor">
            <p>2</p>
            <div class="buttons">
                <button class="callElevator" id="callElevator2" ></button>
            </div>
        </div>
        <div class="firstFloor">
            <p>1</p>
            <div class="buttons">
                <button class="callElevator" id="callElevator1" ></button>                
            </div>
        </div>
        <div class="groundFloor">
            <p>T</p>
            <div class="buttons">
                <button class="callElevator" id="callElevatort"></button>
            </div>
        </div>
        <div class="elevator">
            <div class="porta"></div>
            <div class="change-levels">
                <button class="floorThree" id="btn3">3</button>
                <button class="floorTwo" id="btn2">2</button>
                <button class="floorOne" id="btn1">1</button>
                <button class="floorGround" id="btnT">T</button>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
